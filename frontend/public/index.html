<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo_48.png">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Safe-Bible">
    <meta name="msapplication-TileImage" content="logo_512.png">
    <meta name="msapplication-TileColor" content="#000">
    <link rel="apple-touch-icon" href="logo_48.png">

    <title>safe bible</title>
    <meta name="description" content="{{ description }}" />

    {% if sharing %}
      <meta property="og:title" content="{{ sharing.title }}" />
      <meta property="og:description" content="{{ sharing.description }}" />
      <meta property="og:url" content="{{ sharing.url }}" />
      <meta property="og:image" content="{{ sharing.image }}" />
      <meta property="og:type" content="website" />
      <meta property="og:image:width" content="1200" />
      <meta property="og:image:height" content="630" />
      <meta property="og:locale" content="en_US" />
    {% endif %}
  </head>
  <body>
    <noscript>
      <strong>safe bible doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <script>
      window.sharedVerseInfo = {{ sharedVerse|safe }};
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
